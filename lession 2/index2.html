<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/main.css">
    <link rel="stylesheet" href="./assest/fontawesome-free-5.15.2-web/css/all.min.css">
</head>
<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music"></i>Music</p>
        <div class="left">
            <img src="./assest/img/loho.jpg" alt="" id="track_image">
            <div class="volume">
                <p class="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
            </div>
        </div>

        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">6</p>
            </div>

            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>

            <!-- middle part -->
            <div class="middle">
                <button onclick="prev_song()" id="prev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="just_play()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>

            <div class="duration">
                <input onchange="change_duration()" type="range" min="0" max="100" value="0" id="duration_slider">
                <button onclick="autoplay_switch()" id="auto">Auto play <i class="fa fa-circle-notch" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
